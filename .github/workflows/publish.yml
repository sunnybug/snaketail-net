# 发布 SnakeTail：在打 tag 时构建并创建 GitHub Release，仅上传 portable x64 与源码 zip
name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: '要发布的 tag（如 v1.9.8），由 Version Release 自动传入'
        required: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: 设置 MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: 还原 NuGet 包
        run: dotnet restore SnakeTail.sln
        shell: pwsh

      - name: 构建 SnakeTail (portable x64)
        run: msbuild SnakeTail\SnakeTail.csproj '/p:Configuration=Release;PlatformTarget=x64' '/t:Clean;Rebuild'
        shell: pwsh

      - name: 定位 x64 构建输出目录
        id: outdir
        run: |
          $candidates = @(
            'SnakeTail\bin\Release\net8.0-windows',
            'SnakeTail\bin\x64\Release\net8.0-windows'
          )
          $outDir = $null
          foreach ($d in $candidates) {
            if (Test-Path (Join-Path $d 'SnakeTail.exe')) {
              $outDir = $d
              break
            }
          }
          if (-not $outDir) {
            Write-Host "SnakeTail.exe 未找到，已检查: $($candidates -join ', ')"
            Get-ChildItem -Path SnakeTail\bin -Recurse -Filter 'SnakeTail.exe' -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "发现: $($_.FullName)" }
            exit 1
          }
          Write-Host "OUTDIR=$outDir" >> $env:GITHUB_ENV
          echo "path=$outDir" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: 打包发布产物与源码
        run: |
          $tag = if ($env:INPUT_TAG) { $env:INPUT_TAG } elseif ($env:GITHUB_REF -match 'refs/tags/(.+)') { $Matches[1] } else { $null }
          $version = if ($tag -match '^v(.+)$') { $Matches[1] } else { (Get-Date -Format 'yyyy.MM.dd.HHmm') }
          New-Item -ItemType Directory -Force -Path publish
          Copy-Item $env:OUTDIR\* publish\ -Recurse -Force
          Compress-Archive -Path publish\* -DestinationPath "SnakeTail-$version-portable-x64.zip" -Force
          git archive -o "SnakeTail-$version-src.zip" HEAD
          echo "VERSION=$version" >> $env:GITHUB_ENV
        env:
          INPUT_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || '' }}
        shell: pwsh

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: SnakeTail-build
          path: |
            SnakeTail-*-portable-x64.zip
            SnakeTail-*-src.zip
          if-no-files-found: error

      - name: 创建 GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.tag != '')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: |
            SnakeTail-*-portable-x64.zip
            SnakeTail-*-src.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
