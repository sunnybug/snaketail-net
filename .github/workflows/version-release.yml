# 当 SnakeTail.csproj 中的版本号变动时，自动创建 tag 并触发 Publish 工作流
# 注意：必须配置仓库 Secret REPO_TOKEN（PAT，需 repo 权限），否则 tag 推送不会触发 Publish
name: Version Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'SnakeTail/SnakeTail.csproj'

permissions:
  contents: write   # 用于推送 tag 以触发发布

jobs:
  tag-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 用 PAT 推送 tag，这样 push 事件才会触发 Publish；GITHUB_TOKEN 触发的 push 不会触发其他 workflow
          token: ${{ secrets.REPO_TOKEN || secrets.GITHUB_TOKEN }}

      - name: 读取版本号
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' SnakeTail/SnakeTail.csproj || true)
          if [ -z "$VERSION" ]; then
            VERSION=$(sed -n 's/.*<Version>\([^<]*\)<\/Version>.*/\1/p' SnakeTail/SnakeTail.csproj)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "当前版本: $VERSION"
        shell: bash

      - name: 检查 tag 是否已存在
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "tag ${TAG} 已存在，跳过发布"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "将创建 tag ${TAG} 并触发发布"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 创建并推送 tag
        if: steps.check-tag.outputs.exists != 'true'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
        # 推送使用 checkout 时配置的 token；若使用 REPO_TOKEN，此次 push 会触发 Publish
